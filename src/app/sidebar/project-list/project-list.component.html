<div class = "list">

    <div class="p" *ngFor="let project of projects"
      [class.selected] = "project === selectedProject"
      (click)="onSelect(project)" >
      {{project.name}}
      <hr>

    </div>
    <div *ngIf="isSelected" class="dropdown-content">
      <div *ngFor="let topic of selectedProject.topics">
        {{topic.title}}
      <hr>
      </div>

    </div>


</div>
