<div class="w-full min-h-full h-1 flex justify-start items-start">
  <div class="flex flex-col flex-auto justify-start space-y-2 m-4">
    <topic *ngFor="let topic of topics" [topicId]="topic"></topic>
    <app-button (click)="createTopic()" [colorType]="ColorType.primary" [type]="ButtonType.filled" text="New Topic"></app-button>
  </div>
</div>
