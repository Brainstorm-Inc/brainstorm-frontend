<div class="w-full h-full flex justify-center items-center text-light-text">
  <div [ngSwitch]="selectedType" class="bg-background flex flex-col justify-start items-center w-1/2">
    <div class="w-full h-20 flex justify-center items-center text-3xl border-b-4 border-accent-darker">
      <div (click)="selectedType = 'login'" [ngClass]="{'text-secondary': selectedType == 'login'}"
           class="flex flex-1 items-center justify-center">Login
      </div>
      <div class="h-full w-1 bg-accent-darker"></div>
      <div (click)="selectedType = 'signup'" [ngClass]="{'text-secondary': selectedType == 'signup'}"
           class="flex flex-1 items-center justify-center">Signup
      </div>
    </div>
    <div *ngSwitchCase="'login'" class="p-10">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control text-black"
                 formControlName="email"
                 type="text"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control text-black"
                 formControlName="password"
                 type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <app-button [colorType]="ColorType.primary" [type]="ButtonType.filled" text="Login"></app-button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
    <div *ngSwitchCase="'signup'" class="p-10">
      <form (ngSubmit)="onSubmitSignup()" [formGroup]="signupForm">
        <div class="form-group">
          <label>First Name</label>
          <input [ngClass]="{ 'is-invalid': submitted && fsignup.firstName.errors }" class="form-control text-black"
                 formControlName="firstName"
                 type="text"/>
          <div *ngIf="submitted && fsignup.firstName.errors" class="invalid-feedback">
            <div *ngIf="fsignup.firstName.errors.required">firstName is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [ngClass]="{ 'is-invalid': submitted && fsignup.lastName.errors }" class="form-control text-black"
                 formControlName="lastName"
                 type="text"/>
          <div *ngIf="submitted && fsignup.lastName.errors" class="invalid-feedback">
            <div *ngIf="fsignup.lastName.errors.required">lastName is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [ngClass]="{ 'is-invalid': submitted && fsignup.email.errors }" class="form-control text-black"
                 formControlName="email"
                 type="text"/>
          <div *ngIf="submitted && fsignup.email.errors" class="invalid-feedback">
            <div *ngIf="fsignup.email.errors.required">email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [ngClass]="{ 'is-invalid': submitted && fsignup.password.errors }" class="form-control text-black"
                 formControlName="password"
                 type="password"/>
          <div *ngIf="submitted && fsignup.password.errors" class="invalid-feedback">
            <div *ngIf="fsignup.password.errors.required">Password is required</div>
          </div>
        </div>
        <app-button [colorType]="ColorType.primary" [type]="ButtonType.filled" text="Signup"></app-button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
