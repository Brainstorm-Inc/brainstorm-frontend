<div class="w-3/4 bg-background rounded-3xl shadow-lg overflow-hidden">
  <div class="py-4 pl-6 pr-10 flex justify-between items-center text-xl rounded-3xl bg-background-light text-accent-darker ">
    <label class="flex items-center justify-evenly">
      {{creator.firstName}} posted {{getSpentTime()}} ago
    </label>
    <div class="flex items-center justify-evenly space-x-5 select-none">
      <span class="material-icons transform hover:scale-125 cursor-pointer">tag_faces</span>
      <span class="material-icons transform hover:scale-125 cursor-pointer">dehaze</span>
    </div>
  </div>
  <div class="w-full flex text-xl text-accent-darker">
    <div class="flex flex-col w-3/4">
      <label class="p-5 text-2xl">
        {{headline}}
      </label>
      <label class="px-5 pb-5">
        {{subtext}}
      </label>
    </div>
    <div class="flex flex-col w-1/4 p-5">
      <div class="p-2 float-left">
        <label>
          Goal:
        </label>
        <label class="font-bold">
          {{goal}}
        </label>
      </div>
      <div class="p-2 float-left text-warning">
        <label>
          Deadline:
        </label>
        <label class="font-bold">
          {{getDeadline()}}
        </label>
      </div>
    </div>
  </div>
</div>
