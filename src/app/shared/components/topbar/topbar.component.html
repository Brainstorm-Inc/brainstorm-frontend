<div class="h-24 w-full"></div>
<div class="fixed top-0 flex h-24 w-full bg-background p-2 text-white shadow-lg z-9999999">
  <div *ngIf="!isAuthenticated" class="w-full h-full flex items-center justify-between">
    <app-button [colorType]="ColorType.primary" [type]="ButtonType.outline" text="Login"></app-button>
  </div>
  <div *ngIf="isAuthenticated" class="flex flex-1 items-center justify-between">
    <button (click)="openMenu = !openMenu" class="relative flex justify-start items-center space-x-2 pl-4">
      <div class="h-12 w-12">
        <img
          [src]="!loadedData ? 'https://via.placeholder.com/100/231E23/DEEEEA/?text=Loading...' : organization.logo"/>
      </div>
      <div class="flex flex-col justify-evenly items-start">
        <span class="text-xl">{{!loadedData ? "Loading..." : organization.name}}</span>
        <span>{{!loadedData ? "Loading..." : currentUser.email}}</span>
      </div>
      <div class="absolute min-w-full bottom-0">
        <div
          *ngIf="openMenu"
          class="absolute min-w-full -left-4 top-1 bg-background-light flex flex-col justify-start items-start p-2 shadow-lg divide-y divide-gray-500 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
          <button (click)="updateOrganization(org.id)"
                  *ngFor="let org of organizations" class="relative flex justify-start items-center space-x-2 py-2 w-full select-none text-left">
            <div class="h-12 w-12">
              <img
                [src]="!loadedData ? 'https://via.placeholder.com/100/231E23/DEEEEA/?text=Loading...' : org.logo"/>
            </div>
            <div class="flex flex-col justify-evenly items-start">
              <span class="text-xl">{{!loadedData ? "Loading..." : org.name}}</span>
            </div>
          </button>
          <button class="relative flex justify-start items-center space-x-2 py-2 w-full select-none text-left" (click)="openCreateOrg()">
            <div class="h-12 w-12 flex items-center justify-center border-2">
              <span class="material-icons text-4xl">add</span>
            </div>
            <div class="flex flex-col justify-evenly items-start">
              <span class="text-xl">Create organization</span>
            </div>
          </button>
        </div>
      </div>
    </button>
    <app-button (click)="logOut()" text="Log Out"></app-button>
  </div>
</div>
