<div class="w-full flex justify-start items-start space-x-4">
  <div
    [ngStyle]="{'background-image': 'url(' + (author.profilePic ?? 'https://i.pravatar.cc/300?u='+author.firstName+author.lastName) + ')'}"
    class="w-12 h-12 flex-shrink-0 rounded-full mt-1 bg-center bg-origin-content bg-cover shadow-small-outer"></div>
  <div class="flex flex-col justify-start items-start w-full space-y-1">
    <div class="w-full flex justify-between items-end align-baseline">
      <div>
        <p class="inline-block whitespace-pre align-baseline">{{author.firstName}} <span
          class="text-sm font-light italic text-accent-darker">{{getPostTime()}}</span></p>
      </div>
      <div *ngIf="proposal != null">
        <p class="inline-block text-xs text-primary align-baseline cursor-pointer select-none">Go to Proposal</p>
      </div>
    </div>
    <p class="break-words text-sm">{{content}}</p>
    <div class="flex justify-start flex-wrap text-sm space-x-1 overflow-auto">
      <button
        *ngIf="rating['5'] > 0"
        class="rounded-full border-1 border-accent-darker text-accent bg-background-light text-center px-1.5 py-0.5">
        😍 {{rating["5"]}}
      </button>
      <button
        *ngIf="rating['4'] > 0"
        class="rounded-full border-1 border-accent-darker text-accent bg-background-light text-center px-1.5 py-0.5">
        😄 {{rating["4"]}}
      </button>
      <button
        *ngIf="rating['3'] > 0"
        class="rounded-full border-1 border-accent-darker text-accent bg-background-light text-center px-1.5 py-0.5">
        😐 {{rating["3"]}}
      </button>
      <button
        *ngIf="rating['2'] > 0"
        class="rounded-full border-1 border-accent-darker text-accent bg-background-light text-center px-1.5 py-0.5">
        ☹️ {{rating["2"]}}
      </button>
      <button
        *ngIf="rating['1'] > 0"
        class="rounded-full border-1 border-accent-darker text-accent bg-background-light text-center px-1.5 py-0.5">
        😠 {{rating["1"]}}
      </button>
    </div>
  </div>
</div>
