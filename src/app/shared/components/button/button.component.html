<button
  (click)='onClick($event)'
  [ngClass]="{'bg-primary': colorType == ColorType.primary && type == ButtonType.filled, 'bg-secondary': colorType == ColorType.secondary && type == ButtonType.filled, 'border-white active:border-0 active:p-5 border-4 border-opacity-0 hover:border-opacity-100 active:border-opacity-0 border-dashed': type == ButtonType.filled ,'bg-transparent border-2 hover:border-4 hover:p-3.5 hover:border-dashed active:border-solid': type == ButtonType.outline, 'border-primary': colorType == ColorType.primary && type == ButtonType.outline, 'border-secondary': colorType == ColorType.secondary && type == ButtonType.outline}"
  class="transition transform ease-in-out p-4 rounded-2xl shadow-lg active:shadow-inner-strong">{{text}}</button>
